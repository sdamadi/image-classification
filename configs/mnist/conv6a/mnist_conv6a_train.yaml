# python -m torch.distributed.launch --nproc_per_node=1 --master_port=$RANDOM main.py -a conv6a --dataname mnist --config mnist_conv6a_train
# ===== Configuration ===== #
config: mnist_conv6a_train
# ===== Architecture ===== #
arch: 'conv6a'
pretrained: False
# ===== Dataset ===== #
dataname: 'mnist'
datapath: './data/mnist/'
workers: 20
batch_size: 512
# ===== Initialization ===== #
init_policy: 'kaimingn'
init_kaiming_mode: 'fan_in'
init_kaiming_nonlinearity: 'relu'
init_bias: 'zero'
# ===== Optimization ======== #
optimizer: 'SGD+M'
epochs: 1
label_smoothing: 0.0
weight_decay: 0.0
lr: 0.032
lr_policy: 'cosine_lr'
warmup_length: 0
lr_step: 0
lr_gamma: 0.0
momentum: 0.0
nesterov: False
evaluate: False
# ===== Pruning ======== #
prepruned_model: False
pruning_strategy: 'lottery'
percent: 0
initial_stage: 0
stages: 20
local_prune: False
prune_bias: False
prune_bn: False
local_quant: False
# ===== Distributed processing ======== #
gpu_idx: '0'
local_rank: 0 
channels_last: False
# ===== Logging ======== #
print_freq_tr: 10
print_freq_ts: 10