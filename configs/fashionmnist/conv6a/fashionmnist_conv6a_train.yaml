# python -m torch.distributed.launch --nproc_per_node=1 --master_port=$RANDOM main.py -a conv6a --dataname fashionmnist --config fashionmnist_conv6a_train --logterminal
# ===== Configuration ===== #
config: fashionmnist_conv6a_train
# ===== Architecture ===== #
arch: 'conv6a'
pretrained: False
# ===== Dataset ===== #
dataname: 'fashionmnist'
datapath: './data/fashionmnist/'
workers: 20
batch_size: 512
# ===== Initialization ===== #
init_policy: 'kaimingn'
init_kaiming_mode: 'fan_in'
init_kaiming_nonlinearity: 'relu'
init_bias: 'zero'
# ===== Optimization ======== #
optimizer: 'SGD+M'
epochs: 1
label_smoothing: 0.0
weight_decay: 0.0
lr: 0.032
lr_policy: 'cosine_lr'
warmup_length: 0
lr_step: 0
lr_gamma: 0.0
momentum: 0.0
nesterov: False
evaluate: False
# ===== Distributed processing ======== #
gpu_idx: '0'
local_rank: 0 
channels_last: False
# ===== Logging ======== #
print_freq_tr: 10
print_freq_ts: 10
logterminal: False